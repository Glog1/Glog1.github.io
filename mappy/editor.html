<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#ffcc00"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link href="css/styles.min.css" type="text/css" rel="stylesheet"/><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js" data-skip-moving="true"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js" data-skip-moving="true"></script><![endif]-->
    <title>Markup
    </title>
  </head>
  <body>
    <div class="c-page">
      <header class="c-header">
        <div class="c-header__logo"><a class="b-logo" href="/">
            <svg class="icon icon-logo b-logo__figure">
              <use xlink:href="assets/img/sprite/sprite.svg#logo"></use>
            </svg><span class="b-logo__title">mappy place</span></a></div>
        <div class="c-header__navigation js-mobile-menu">
          <div class="b-navigation"><a class="b-navigation__item" href="#">About</a><a class="b-navigation__item" href="#">Inspiration</a><a class="b-navigation__item" href="#">Support</a><a class="b-navigation__item" href="#">Contact</a></div>
          <div class="c-header__create-button-mobile"><a class="e-button-frame" href="#">
              <div class="e-button-frame__triangle"></div>
              <div class="e-button-frame__border"></div>Create Poster</a></div>
        </div>
        <div class="c-header__right"><a class="b-product-cart" href="#">
            <svg class="icon icon-cart b-product-cart__figure">
              <use xlink:href="assets/img/sprite/sprite.svg#cart"></use>
            </svg><span class="b-product-cart__sum">$39</span></a>
          <div class="c-header__button-corner"><a class="e-button-corner" href="#">Create Poster</a></div>
          <div class="c-header__burger"><a class="e-burger js-burger" href="#"><span class="e-burger__line"></span></a></div>
        </div>
      </header>
      <main class="c-main c-main--full-height">
        <div class="o-editor">
          <div class="o-editor__map">
            <div class="o-editor__navigation">
              <div class="b-editor-nav">
                <button class="b-editor-nav__btn">+</button>
                <button class="b-editor-nav__btn">−</button>
              </div>
            </div>
            <div class="b-editor-map">
              <div class="b-editor-map__map" id="mapBlack"></div>
              <div class="b-editor-map__desc">
                <div class="b-editor-map__coordinates">59.329°N/18.068°E</div>
                <div class="b-editor-map__city">Stockholm<span class="b-editor-map__country">Sweden</span></div>
              </div>
            </div>
            <div class="b-editor-map__hint">You can <span class="main-bold">drag and zoom</span> map using standart gestures</div>
          </div>
          <form class="o-editor__sidebar" action="/" method="post">
            <div class="b-sidebar js-sidebar-wrap">
              <div class="b-input b-input--hidden-mobile js-sidebar-content js-active" data-child="a">
                <div class="b-input__label b-input__label--hidden-mobile">Location</div>
                <div class="b-input__input-row">
                  <input class="e-input b-input__input-icon" placeholder="Enter city or place" type="text"/>
                  <button class="b-input__right-button">
                    <svg class="icon icon-location b-input__icon-location">
                      <use xlink:href="assets/img/sprite/sprite.svg#location"></use>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="b-input b-input--hidden-mobile js-sidebar-content" data-child="b">
                <div class="b-input__label b-input__label--hidden-mobile">Lables</div>
                <div class="b-input__input-row">
                  <input class="e-input" placeholder="Header" type="text"/>
                </div>
                <div class="b-input__input-row">
                  <input class="e-input" placeholder="Divider" type="text"/>
                </div>
                <div class="b-input__input-row">
                  <input class="e-input b-input__input-icon" placeholder="Tag line" type="text"/>
                  <button class="b-input__right-button">
                    <svg class="icon icon-location b-input__icon-location">
                      <use xlink:href="assets/img/sprite/sprite.svg#location"></use>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="b-input b-input--hidden-mobile js-sidebar-content" data-child="c">
                <div class="b-input__label b-input__label--hidden-mobile">Size</div>
                <div class="b-input__input-row">
                  <div class="b-radio-select">
                    <div class="b-radio-select__list">
                      <div class="b-radio-select__item">
                        <label class="b-radio-select__label">
                          <input class="b-radio-select__input" type="radio" name="size" value="30×40" checked="checked"/><span>30×40cm</span>
                          <div class="b-radio-select__bg"></div>
                        </label>
                      </div>
                      <div class="b-radio-select__item">
                        <label class="b-radio-select__label">
                          <input class="b-radio-select__input" type="radio" name="size" value="50×70"/><span>50×70cm</span>
                          <div class="b-radio-select__bg"></div>
                        </label>
                      </div>
                      <div class="b-radio-select__item">
                        <label class="b-radio-select__label">
                          <input class="b-radio-select__input" type="radio" name="size" value="70×100"/><span>70×100cm</span>
                          <div class="b-radio-select__bg"></div>
                        </label>
                      </div>
                      <div class="b-radio-select__item">
                        <label class="b-radio-select__label">
                          <input class="b-radio-select__input" type="radio" name="size" value="24×36in"/><span>24×36in</span>
                          <div class="b-radio-select__bg"></div>
                        </label>
                      </div>
                      <div class="b-radio-select__item">
                        <label class="b-radio-select__label">
                          <input class="b-radio-select__input" type="radio" name="size" value="18×24in"/><span>18×24in</span>
                          <div class="b-radio-select__bg"></div>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="b-input__input-row">
                  <div class="b-radio-select">
                    <div class="b-radio-select__list">
                      <div class="b-radio-select__item">
                        <label class="b-radio-select__label">
                          <input class="b-radio-select__input" type="radio" name="sizeType" value="Portait" checked="checked"/><span>Portait</span>
                          <div class="b-radio-select__bg"></div>
                        </label>
                      </div>
                      <div class="b-radio-select__item">
                        <label class="b-radio-select__label">
                          <input class="b-radio-select__input" type="radio" name="sizeType" value="Landscape"/><span>Landscape</span>
                          <div class="b-radio-select__bg"></div>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="b-input b-input--hidden-mobile js-sidebar-content" data-child="d">
                <div class="b-input__label b-input__label--hidden-mobile">Style</div>
                <div class="b-input__input-row">
                  <div class="b-radio-tile-select">
                    <div class="b-radio-tile-select__item">
                      <label class="b-radio-tile-select__label">
                        <input class="b-radio-tile-select__input" type="radio" name="style" value="Contrast" checked="checked"/>
                        <div class="b-radio-tile-select__preview"></div>Contrast
                      </label>
                    </div>
                    <div class="b-radio-tile-select__item">
                      <label class="b-radio-tile-select__label">
                        <input class="b-radio-tile-select__input" type="radio" name="style" value="Seaside"/>
                        <div class="b-radio-tile-select__preview"></div>Seaside
                      </label>
                    </div>
                    <div class="b-radio-tile-select__item">
                      <label class="b-radio-tile-select__label">
                        <input class="b-radio-tile-select__input" type="radio" name="style" value="Bauhaus"/>
                        <div class="b-radio-tile-select__preview"></div>Bauhaus
                      </label>
                    </div>
                    <div class="b-radio-tile-select__item">
                      <label class="b-radio-tile-select__label">
                        <input class="b-radio-tile-select__input" type="radio" name="style" value="Sierra"/>
                        <div class="b-radio-tile-select__preview"></div>Sierra
                      </label>
                    </div>
                    <div class="b-radio-tile-select__item">
                      <label class="b-radio-tile-select__label">
                        <input class="b-radio-tile-select__input" type="radio" name="style" value="Twilight"/>
                        <div class="b-radio-tile-select__preview"></div>Twilight
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="b-input b-input--hidden-mobile js-sidebar-content" data-child="e">
                <div class="b-input__label b-input__label--hidden-mobile">Frame</div>
                <div class="b-input__input-row">
                  <div class="b-radio-select">
                    <div class="b-radio-select__list">
                      <div class="b-radio-select__item">
                        <label class="b-radio-select__label">
                          <input class="b-radio-select__input" type="radio" name="Frame" value="Paper poster" checked="checked"/><span>Paper poster</span>
                          <div class="b-radio-select__bg"></div>
                        </label>
                      </div>
                      <div class="b-radio-select__item">
                        <label class="b-radio-select__label">
                          <input class="b-radio-select__input" type="radio" name="Frame" value="Canvas"/><span>Canvas</span><span class="b-radio-select__add-price">+$20</span>
                          <div class="b-radio-select__bg"></div>
                        </label>
                      </div>
                      <div class="b-radio-select__item">
                        <label class="b-radio-select__label">
                          <input class="b-radio-select__input" type="radio" name="Frame" value="Poster + frame"/><span>Canvas</span><span class="b-radio-select__add-price">+$30</span>
                          <div class="b-radio-select__bg"></div>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="b-input b-input--hidden-mobile js-sidebar-content" data-child="e">
                <div class="b-input__input-row">
                  <div class="b-radio-tile-select">
                    <div class="b-radio-tile-select__item">
                      <label class="b-radio-tile-select__label">
                        <input class="b-radio-tile-select__input" type="radio" name="FrameType" value="Natural" checked="checked"/>

                      </label>
                    </div>
                    <div class="b-radio-tile-select__item">
                      <label class="b-radio-tile-select__label">
                        <input class="b-radio-tile-select__input" type="radio" name="FrameType" value="Black"/>
                        <div class="b-radio-tile-select__preview" style="background-color: #2c2c2c;"></div><span>Black</span>
                      </label>
                    </div>
                    <div class="b-radio-tile-select__item">
                      <label class="b-radio-tile-select__label">
                        <input class="b-radio-tile-select__input" type="radio" name="FrameType" value="White"/>
                        <div class="b-radio-tile-select__preview"></div><span>White</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="b-sidebar__mobile-nav">
                <div class="b-sidebar-nav"><a class="b-sidebar-nav__item js-sidebar-item js-active" href="#" data-main="a">Location</a><a class="b-sidebar-nav__item js-sidebar-item" href="#" data-main="b">Lables</a><a class="b-sidebar-nav__item js-sidebar-item" href="#" data-main="c">Size</a><a class="b-sidebar-nav__item js-sidebar-item" href="#" data-main="d">Style</a><a class="b-sidebar-nav__item js-sidebar-item" href="#" data-main="e">Frame</a></div>
              </div>
            </div>
            <div class="b-total-price">
              <div class="b-total-price__title">Buy poster</div>
              <div class="b-total-price__sum">$39</div>
            </div>
          </form>
        </div>
      </main>
    </div>
